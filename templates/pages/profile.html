{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - FloraScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(0,0,0,0.2);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 { font-size: 1.6rem; }
        header a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover { text-decoration: underline; }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 220px;
            height: calc(100% - 70px);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover { background: rgba(255,255,255,0.2); }

        /* Main content */
        main {
            margin-left: 240px;
            padding: 2rem;
            flex: 1;
        }

        h2 { color: white; margin-bottom: 1rem; }

        .profile-card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        .profile-card p {
            color: white;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .profile-card label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b2ebf2;
        }

        .profile-card input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
        }

        .profile-card button {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #00bfa5;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-card button:hover {
            background-color: #00e5ff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            background: rgba(0,0,0,0.2);
            padding: 1rem 2rem;
            color: white;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; flex-direction: row; justify-content: space-around; top: 0; }
            main { margin-left: 0; margin-top: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>FloraScan</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </header>

    <div class="sidebar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'new_scan' %}">New Scan</a>
        <a href="{% url 'history' %}">Scan History</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'settings' %}">Settings</a>
    </div>

    <main>
        <h2>Your Profile</h2>

        <div class="profile-card">
            <form method="post">
                {% csrf_token %}
                <label>Username</label>
                <input type="text" name="username" value="{{ user.username }}" required>

                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}" required>

                <button type="submit">Update Profile</button>
            </form>

            <hr style="margin: 1.5rem 0; border-color: rgba(255,255,255,0.3);">

            <h3>Change Password</h3>
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <label>Current Password</label>
                <input type="password" name="current_password" required>

                <label>New Password</label>
                <input type="password" name="new_password" required>

                <label>Confirm New Password</label>
                <input type="password" name="confirm_password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 FloraScan. All Rights Reserved.
    </footer>
</body>
</html>
