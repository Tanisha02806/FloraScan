{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - FloraScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00a86b, #007d57);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #00ffae;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: black;
        }

        button:hover {
            background-color: #00d18e;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #ffdd57;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffcccc;
            background: rgba(255,0,0,0.2);
        }

        .success-message {
            background: rgba(0,255,0,0.2);
            color: #ccffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Enter OTP sent to your email</label>
            <input type="text" name="otp" required placeholder="6-digit OTP">

            <label>New Password</label>
            <input type="password" name="new_password" required placeholder="New Password">

            <label>Confirm New Password</label>
            <input type="password" name="confirm_password" required placeholder="Confirm Password">

            <button type="submit">Reset Password</button>
        </form>

        <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
